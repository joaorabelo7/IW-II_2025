<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
</head>
<body>


    <input type="number" name="" id="n1" placeholder="Digite o primeiro número: ">
    <input type="number" name="" id="n2" placeholder="Digite o segundo número: ">
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_SUBTRCAO" onclick="subtracao()">SUBTRAIR</button>
    <button id="btn_somar" onclick="dividir()">DIVIDIR</button>
    <button id="btn_somar" onclick="multiplicar()">MULTILICAR</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <hr>
    <p id="paragrafo">O resultado é: <span id="resultado"></span></p>

    <script>
        function somar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            var soma = num1+num2;
            resultado.innerHTML = soma;
            // console.log(soma)
            // alert("Num1 = "+ num1 + "\n" + "Num2 = " + num2 + "\n" + "Soma = " + soma)

        }
        function subtracao(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            var soma = num1-num2;
            resultado.innerHTML = soma;
            // console.log(soma)
            // alert("Num1 = "+ num1 + "\n" + "Num2 = " + num2 + "\n" + "Soma = " + soma)

        }
        function dividir(){

            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            if(num2 === 0){
                paragrafo.innerHTML = "Não é possível dividir um número por 0";
                paragrafo.style.color = 'red'
            }else{
            var divisao = num1/num2;
            resultado.innerHTML = divisao;
            // console.log(soma)
            // alert("Num1 = "+ num1 + "\n" + "Num2 = " + num2 + "\n" + "Soma = " + soma)
            }
        }
        function multiplicar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            var soma = num1*num2;
            resultado.innerHTML = soma;
            // console.log(soma)
            // alert("Num1 = "+ num1 + "\n" + "Num2 = " + num2 + "\n" + "Soma = " + soma)

        }
        function limpar(){
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
