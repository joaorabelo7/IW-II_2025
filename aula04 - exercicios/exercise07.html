<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 07</title>
</head>
<body>

    <script>
        let num = parseInt(prompt("Type a number: "))
        let cont = 0
        let i = 1
        while (i<= num){
            if (num % i == 0){
            cont +=1}
        i ++
        }
        if (cont == 2){
            console.log(num+" is prime number")
        }
        else{
            console.log(num+" is not prime number")
        }
    </script>
    
</body>
</html>
