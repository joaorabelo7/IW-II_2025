    <title>Exercise 12</title>
</head>
<body>

    <script>
        let num = parseInt(prompt("Type a number between 0 - 10: "));
        let verify = false
        while(verify == false){
            if(num >= 0 && num<=10){
                console.log(num+" is valid");
                verify = true;
            }else{
                console.log(num+ " is invalid");
                num = parseInt(prompt("Type a number between 0 - 10: "));
                verify = false;
            }
        }

    </script>
    
</body>
</html>
