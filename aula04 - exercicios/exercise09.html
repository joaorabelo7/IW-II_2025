<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 09</title>
</head>
<body>

    <script>

        let num = parseInt(prompt("type a number: "))
        let sum = 0

        while (num >= 0){
            sum += num
            num = parseFloat(prompt("type other number: "))
        }
        console.log(sum)
    </script>
    
</body>
</html>
