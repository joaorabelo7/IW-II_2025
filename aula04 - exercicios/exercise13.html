<body>

    <script>
        let note1 = parseFloat(prompt("type de 1st note: "));
        let note2 = parseFloat(prompt("type de 2nd note: "));
        let note3 = parseFloat(prompt("type de 3rd note: "));

        if(average >=7){

        }else{
            console.log("you failed :( ");
        }

    </script>
