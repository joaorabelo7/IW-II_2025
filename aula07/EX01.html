<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        img {
            width: 250px;
            height: auto;
            border: 3px solid #4a90e2;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #357ab7;
            transform: scale(1.05);
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

  <div>
    <h1>Troque a Imagem</h1>
    <img id="imagemPrincipal" src="img/JaMorant.png" alt="Imagem 1">
    <div class="button-container">
      <button onclick="mostrarImagem(1)">Imagem 1</button>
      <button onclick="mostrarImagem(2)">Imagem 2</button>
      <button onclick="mostrarImagem(3)">Imagem 3</button>
    </div>
  </div>

  <script src="ex01.js"></script>

</body>
</html>
